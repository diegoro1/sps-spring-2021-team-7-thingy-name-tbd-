<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 7 Project</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:400,500,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="nav__top-content">
            <p id="logo">Logo</p>
            <p>Placeholder</p>
        </div>
        <div id="nav__bottom-content">
            <a href="#FAQ">FAQ</a>
            <a href="aboutus.html">About</a>
            <a href="aboutus.html">Contact</a>
        </div>  
    </nav>
    <main>
        <p id="main__title">Find The Best Shelter For You</p>
        <form action="/form-handler" method="POST">
            <div class="form__input">
                <p>Name</p>
                <input type="text" name="name" required="required">
            </div>

            <div class="form__input">
                <p>Gender</p>
                <div class="radio-inputs">
                    <div><input type="radio" name="gender" value="male" required="required">Male</div>
                    <div><input type="radio" name="gender" value="female" required="required">Female</div>
                    <div><input type="radio" name="gender" value="other" required="required">Other</div>
                </div>
            </div>
            
            <div class="form__input">
                <p>Age</p>
                <input type="text" name="age" required="required">
            </div>


            <div class="form__input">
                <p>Do You Need Medical Assistance</p>
                <div class="radio-inputs">
                    <div><input type="radio" name="medicalAssistance" value="true" required="required"> Yes</div>
                    <div><input type="radio" name="medicalAssistance" value="false" required="required"> No</div>
                </div>
            </div>

            
            <div class="form__input">
                <p>Number of Family Members</p>
                <input type="text" name="numberOfFamilyMembers" required="required">
            </div>
            
            <div class="form__input">
                <p>Disabilities</p>
                <div class="radio-inputs">
                    <div><input type="radio" name="disabilities" value="true" required="required"> Yes</div>
                    <div><input type="radio" name="disabilities" value="false" required="required"> No</div>
                </div>
            </div>

            <div class="form__input">
                <p>How many days do you need shelter?</p>
                <input type="text" name="days" required="required">
            </div>

            <div id="submit-btn-wrapper">
                <input id="submit-btn" type="submit" value="Find a Shelter">
            </div>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
